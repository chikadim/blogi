{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1 class="create-post-heading">Create a post</h1>
<br/><br/>

<div class="container mt-4">
    <div class="form-group">
        <form action="/add_blogs/" method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <button class ="btn btn-primary">Post</button>
        </form>
    </div>
</div>
{% endif %}
   
{% endblock %}
